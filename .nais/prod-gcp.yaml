apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: dataplattform
  name: amplitude-proxy
  namespace: dataplattform
spec:
  accessPolicy:
    outbound:
      external:
        - host: api.amplitude.com
        - host: cdn.amplitude.com
    inbound:
      rules:
        - application: istio-ingressgateway
          namespace: istio-system
  image: {{image}}
  port: 4242
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-infrastructure
  liveness:
    path: /health/is-alive
    initialDelay: 10
    timeout: 1
    periodSeconds: 5
    failureThreshold: 3
  readiness:
    path: /health/is-ready
    initialDelay: 30
    timeout: 1
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  ingresses:
    - "https://amplitude.nav.no"
  env:
    - name: AMPLITUDE_URL
      value: https://api.amplitude.com
    - name: KAFKA_INGRESS_TOPIC
      value: dataplattform.ingress-topic-v2
    - name: PROJECT_KEYS_FILE
      value: /var/run/secrets/project-keys.json
  filesFrom:
    - secret: project-keys
